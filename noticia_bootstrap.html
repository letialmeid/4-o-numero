<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Booststrap da Lelet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 800px;
            height: 400px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>

<body>
    <div class="container">

        <div class="card"><!--classe cartão e largura-->

                <h5 class="card-title"> Ex-jogador Robinho é condenado</h5>
                <p class="card-text">O jogador foi condenado pelo crime de estupro coletivo contra uma mulher albanesa
                    em uma boate de Milão, na Itália, em 2013.</p>
                <p> Por: Letícia Nascimento - 6 de março de 2024</p>
                <a href="#" class="btn btn-primary">Leia mais</a>

            </div>
        </div>
    </div>

</body>

</html>
